<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tom template</title>
  <script type="text/javascript" src="d3.js"></script>
  <style type="text/css">
  </style>
</head>

<body>
    <script>
    chart =
        const svg = d3.create("svg")
            .attr("viewBox", [0, 0, width, height]);
      
        svg.append("g")
            .attr("fill", color)
          .selectAll("rect")
          .data(data)
          .join("rect")
            .attr("x", (d, i) => x(i))
            .attr("y", d => y(d.value))
            .attr("height", d => y(0) - y(d.value))
            .attr("width", x.bandwidth());
      
        svg.append("g")
            .call(xAxis);
      
        svg.append("g")
            .call(yAxis);
      
        return svg.node();
        
      
    </script>
</body>

</html>
